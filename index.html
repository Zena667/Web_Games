<html>
 <head>
  <meta charset="utf-8" />
  <title>TicTacToe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Play:700' rel='stylesheet' type='text/css'>
  </head>
 
 <body>
  <h1>TicTacToe</h1>
  <table>
    <tr>
      <td><img class="one" src="http://i.imgur.com/py2Th5m.png" ></td>
      <td><img class = "two" src="http://i.imgur.com/py2Th5m.png" ></td>
      <td><img class = "three" src="http://i.imgur.com/py2Th5m.png" ></td>
    </tr>
    <tr>
      <td ><img class = "four" src="http://i.imgur.com/py2Th5m.png" ></td>
      <td ><img class = "five" src="http://i.imgur.com/py2Th5m.png" ></td>
      <td ><img class = "six" src="http://i.imgur.com/py2Th5m.png" ></td>
    </tr>
    <tr>
      <td ><img class = "seven" src="http://i.imgur.com/py2Th5m.png" ></td>
      <td ><img class = "eight" src="http://i.imgur.com/py2Th5m.png" ></td>
      <td ><img class = "nine" src="http://i.imgur.com/py2Th5m.png" ></td>
    </tr>
  </table>
  <script>



$(document).ready(function() {

  var $trackTurn = 0;
  var $mark = "X";
  var $player = "file:///Users/zena/Desktop/zena_bitmakerlabs_tests/javascript/jscript_TicTacToe/x.jpg";
  var $player = "http://cll.mcmaster.ca/SOTLdirectory/wp-content/uploads/2011/10/118484-matte-grey-square-icon-alphanumeric-letter-x.png";
  var $winCases = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [2,4,6], [0,4,8]];
  var $tally = 0;
  var $imageArray = $(document).find('img');

function playerTurnSwitch() {
  $trackTurn += 1;
  if ($trackTurn % 2 == 0) {
    $mark = "X";
    $player = "http://cll.mcmaster.ca/SOTLdirectory/wp-content/uploads/2011/10/118484-matte-grey-square-icon-alphanumeric-letter-x.png";
  }
  else {
    $mark = "O";
    $player = "http://cll.mcmaster.ca/SOTLdirectory/wp-content/uploads/2011/10/118466-matte-grey-square-icon-alphanumeric-letter-o.png";
  }
}

function startUpEffect() {
  $('table').show('explode', 'slow', 1000, 'callback');
}

  $('img').click(function(){
    if($(this).attr('src') == "http://i.imgur.com/py2Th5m.png") 
      $(this).attr('src', $player);
    else
      return;

    $.each($winCases, function(index, win) {
        $tally = 0;

        $.each(win, function( indexMark, locMark) {
          if($imageArray[locMark].src == $player) {
            $tally += 1;

          }
        });
          // console.log($tally);
        if($tally == 3) {
          if(confirm("Player " + $mark + " WON!" + " Play again?")) {
            window.location.reload();
          }
        }
        

    });
    if(($trackTurn >= 8) && ($tally != 3)){
      if(confirm("Game is tied. :(" + " Play again?")) {
        window.location.reload();
      }
    
    }
    playerTurnSwitch();
  })
  startUpEffect();
 })
   </script>
 </body>
</html>
